<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css"/>
 
</head>
<body>
  <section role="main" class="container">
    <div class="result-page container-item">
      <div class="result-content">
        <p class="result-header light-lavender">Your Result</p>
        <div class="circle">
        <h1>76</h1>
          <p class="light-lavender fine-text">of 100</p>
        </div>
          <h2>Great</h2>
          <p class="light-lavender fine-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-page container-item">
      <h3 class="summary-header">Summary</h3>
      <div class="summary-items">
      <div class="reaction box">
        <p><img src="./assets/images/icon-reaction.svg" alt="reaction icon"></img>Reaction <span class="ranking"> 80 / 100</span></p>
      </div>
    <div class="memory box">
        <p><img src="./assets/images/icon-memory.svg" alt="memory icon"></img> Memory <span class="ranking">92 / 100</span></p> 
    </div>
    <div class="verbal box">
        <p><img src="./assets/images/icon-verbal.svg" alt="verbal icon"></img> Verbal <span class="ranking"> 61 / 100</span></p>
    </div>
    <div class="visual box">
        <p><img src="./assets/images/icon-visual.svg" alt="visual icon"></img>Visual <span class="ranking"> 72 / 100</span></p>
    </div>
  </div>
  
    <button class="button">Continue</button>
    </div>
  </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mariahw4" target="_blank">Mariah Wear</a>.
  </footer>
</body>
</html>
